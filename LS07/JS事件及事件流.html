<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            height:500px;
            width:500px;
            background-color: red;
        }
        #div2{
            height:200px;
            width:200px;
            background-color: blue;
            margin:0 auto;
        }
        #div3{
            height:100px;
            width:100px;
            background-color: black;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>
</body>
<script>
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    // div1.onclick = function(e){
    //     console.log(e);//鼠标相对于浏览器相对于页面的一些信息
    // }
    /*
        事件对象：当时间发生时
    */
     //默认情况下事件流冒泡的，从内往外的
     div1.addEventListener("click",function(e){
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div1被点击了");
    },true)//如果为true，从自己开始捕获然后再从里往外
    div2.addEventListener("click",function(e){
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div2被点击了");
    })
    div3.addEventListener("click",function(e){
        e.stopPropagation();//它的外层没有被返回
        console.log(e.target);
        console.log(e.currentTarget);
        console.log("div3被点击了");
    })
    /*
        addEventListener("事件名"，"回调函数","是否为捕获事件流")
        默认情况下为冒泡事件流
        e.target得到最里面的元素对象，是触发事件的源对象，即最内层的元素的DOM对象，与为捕获或冒泡无关
        e.currentTarget是当前对象
        e.stopPropagation阻止事件的冒泡和捕获过程
        e.preventDefault();阻止元素默认操作
        e.bubbles只读属性，表明当前事件流是否为冒泡
        e.cancelable获取特定标识，可读写的，指明当前元素是否是取消了默认操作与stopPropagation等效
    */
    baidu.addEventListener("click",function(e){
        e.preventDefault();
    })
</script>
</html>
